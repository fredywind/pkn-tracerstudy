<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tracer Study</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img src="img/logo.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav d-flex">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Beranda</a
            >
            <a class="nav-link" href="#">Statistik</a>
            <a class="nav-link" href="#">FAQ</a>
            <a class="nav-link" href="isikuesioner.html">Isi Kuesioner</a>
            <button class="btn-login">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="content">Isi Kuesioner</h1>
    <div class="container">
      <form class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Perguruan Tinggi</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Program Studi</label
          >
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">NIM</label>
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Tanggal Lahir</label
          >
          <input
            type="date"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">NIK</label>
          <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#ModalSuccess"
        >
          Selanjutnya
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="ModalSuccess"
          tabindex="-1"
          role="dialog"
          aria-labelledby="ModalSuccessTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body text-center">
                <img src="img/check.png" alt="check" class="check_icon" />
                <p class="modal_body_content mt-3">
                  Terima Kasih! <br />
                  Validasi data berhasil!
                </p>
                <button class="btn_modal">Kembali</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
